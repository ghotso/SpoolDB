name: Deploy Documentation

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

jobs:
  deploy-docs:
    name: Deploy Documentation to SpoolDB-docs
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clone docs repository
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git clone https://${GH_TOKEN}@github.com/ghotso/SpoolDB-docs.git docs-repo

      - name: Copy documentation files
        run: |
          # Remove existing docs folder in target repo if it exists
          rm -rf docs-repo/docs
          
          # Copy the docs folder from source to target repo
          cp -r docs docs-repo/

      - name: Commit and push changes
        working-directory: docs-repo
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git add -A
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "docs: Update documentation from SpoolDB [skip ci]"
            git push https://${GH_TOKEN}@github.com/ghotso/SpoolDB-docs.git HEAD:main || \
            git push https://${GH_TOKEN}@github.com/ghotso/SpoolDB-docs.git HEAD:master
          fi

      - name: Summary
        run: |
          echo "## Documentation Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Documentation files have been deployed to [ghotso/SpoolDB-docs](https://github.com/ghotso/SpoolDB-docs)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Files deployed:**" >> $GITHUB_STEP_SUMMARY
          find docs -type f -name "*.md" | sed 's|^|  - |' >> $GITHUB_STEP_SUMMARY

