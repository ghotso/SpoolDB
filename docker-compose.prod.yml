version: '3.8'

# Production docker-compose configuration
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  spooldb:
    build:
      context: .
      dockerfile: Dockerfile
    image: spooldb:latest
    container_name: spooldb-prod
    ports:
      - "8080:8080"
    volumes:
      # Use named volume for production (better for Docker Swarm/Kubernetes)
      - spooldb-data:/data
      # Locales can be baked into image or mounted
      - ./locales:/app/locales:ro
    environment:
      - NODE_ENV=production
      - PORT=8080
      - DB_PATH=/data/spooldb.sqlite
      - LOCALES_PATH=/app/locales
    restart: always
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    # Security
    user: "1000:1000"
    read_only: false  # Set to true if you want read-only root filesystem (requires tmpfs for /tmp)

volumes:
  spooldb-data:
    driver: local

