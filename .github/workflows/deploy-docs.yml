name: Deploy Documentation

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

jobs:
  deploy-docs:
    name: Deploy Documentation to SpoolDB-docs
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # NEU: PR zu diesem Commit herausfinden
      - name: Detect triggering PR
        id: pr
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}  # dein classic PAT mit Repo-Rechten
        run: |
          PR_URL=$(curl -s \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${GITHUB_REPOSITORY}/commits/${GITHUB_SHA}/pulls" \
            | jq -r '.[0].html_url // ""')

          echo "Found PR URL: $PR_URL"
          echo "pr_url=$PR_URL" >> $GITHUB_OUTPUT

      - name: Clone docs repository
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git clone https://${GH_TOKEN}@github.com/ghotso/SpoolDB-docs.git docs-repo

      - name: Copy documentation files
        run: |
          # Remove existing docs folder in target repo if it exists
          rm -rf docs-repo/docs
          
          # Copy the docs folder from source to target repo
          cp -r docs docs-repo/

      - name: Commit and push changes
        working-directory: docs-repo
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git add -A
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            MSG="docs: Update documentation from SpoolDB"

            # PR-URL aus vorherigem Schritt anhängen, falls vorhanden
            if [ -n "${{ steps.pr.outputs.pr_url }}" ]; then
              MSG="$MSG (from ${{ steps.pr.outputs.pr_url }})"
            fi

            echo "Using commit message: $MSG"
            git commit -m "$MSG"

            git push https://${GH_TOKEN}@github.com/ghotso/SpoolDB-docs.git HEAD:main || \
            git push https://${GH_TOKEN}@github.com/ghotso/SpoolDB-docs.git HEAD:master
          fi

      - name: Summary
        run: |
          echo "## Documentation Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Documentation files have been deployed to [ghotso/SpoolDB-docs](https://github.com/ghotso/SpoolDB-docs)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Files deployed:**" >> $GITHUB_STEP_SUMMARY
          find docs -type f -name "*.md" | sed 's|^|  - |' >> $GITHUB_STEP_SUMMARY
